<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="styles.css">

  <style>
    html, body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #c9d6ff);
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    main.container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      background-color: #fff;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .icon {
      margin-bottom: 15px;
      font-size: 3rem;
    }
    .admin-icon { color: #28a745; }
    .customer-icon { color: #007bff; }

    .btn {
      border-radius: 25px;
      font-weight: 600;
      padding: 10px 25px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-3px);
    }

    footer {
      margin-top: auto;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }
    footer a:hover {
      text-decoration: underline;
      color: #ffd700 !important;
    }


    @media (max-width: 768px) {
      .card {
        margin: 10px auto;
        width: 100%;
        max-width: 350px;
      }
      .card-title {
        font-size: 1.2rem;
      }
      .card-text {
        font-size: 0.95rem;
      }
      .icon {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>


  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="index.html">
        <img src="logo.png" alt="Logo" width="60" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="CustomerRegister.html">Register</a></li>
        </ul>
      </div>
    </nav>
  </header>


  <main class="container my-5">
    <div class="row justify-content-center w-100">
      <!-- Admin Card -->
      <div class="col-md-5 col-lg-4 mb-4 d-flex align-items-stretch">
        <div class="card text-center shadow-sm w-100">
          <div class="card-body">
            <div class="icon admin-icon"><i class="fas fa-user-shield"></i></div>
            <h5 class="card-title">Admin Login</h5>
            <p class="card-text">Login here if you are an admin to manage the store.</p>
            <a href="SellerLogin.html" class="btn btn-success">Login As Admin</a>
          </div>
        </div>
      </div>

   
      <div class="col-md-5 col-lg-4 mb-4 d-flex align-items-stretch">
        <div class="card text-center shadow-sm w-100">
          <div class="card-body">
            <div class="icon customer-icon"><i class="fas fa-user"></i></div>
            <h5 class="card-title">Customer Login</h5>
            <p class="card-text">Login or register to browse and purchase books.</p>
            <a href="CustomerLogin.html" class="btn btn-success mb-2">Login As Customer</a>
            <br>
            <a href="CustomerRegister.html" class="btn btn-warning">New User?</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-light py-3">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 Online Book Store. All Rights Reserved.</p>
      <p class="small">
        <a href="index.html#topmid" class="text-warning">Home</a> | 
        <a href="index.html#about" class="text-warning">About Us</a> | 
        <a href="login.html" class="text-warning">Login</a> | 
        <a href="CustomerRegister.html" class="text-warning">Register</a>
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
