<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Book Store - Checkout</title>

  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  
<link rel="stylesheet" href="styles.css">

  <style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
  background :linear-gradient(135deg, #eff2ff);
}
    
    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -16px;
    }
    .col-25, .col-50, .col-75 {
      flex: 100%;
      padding: 0 16px;
    }
  
  .navbar-nav .nav-link {
  padding: 6px 12px;  
  font-size: 0.95rem; 
}

.navbar-dark .navbar-nav .nav-link:hover {
      color: #ffc107 !important;
      background: rgba(255, 193, 7, 0.15);
      border-radius: 5px;
       border-bottom: 2px solid #ffc107;
    }

  .navbar-nav .nav-link.active {
  color: #ffc107 !important;
  background: rgba(255, 193, 7, 0.15);
  border-radius: 5px;
  border-bottom: 2px solid #ffc107;
}

    @media (min-width: 768px) {
      .col-25 { flex: 25%; }
      .col-50 { flex: 50%; }
      .col-75 { flex: 75%; }
    }

    .container-form {
      background-color: #f2f2f2;
      padding: 20px;
      border: 1px solid lightgrey;
      border-radius: 5px;
    }

    input[type=text] {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .icon-container {
      margin-bottom: 20px;
      font-size: 24px;
    }

  
    .btn-submit:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">
        <img src="logo.png" alt="Logo" width="60" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" id="about" href="index.html#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="viewbook">Available Books</a></li>
          <li class="nav-item"><a class="nav-link" href="cart"><i class="fas fa-shopping-cart"></i> Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Checkout Form -->
  <div class="container mt-4">
    <h3 class="text-center mb-3">Cart Checkout</h3>
    <div class="row">
      <div class="col-75">
        <div class="container-form">
          <form action="pay" method="post">
            <div class="row">
              <!-- Billing Address -->
              <div class="col-50">
                <h4>Billing Address</h4>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="John M. Doe">

                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com">

                <label for="adr"><i class="fa fa-address-card"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>

                <label for="city"><i class="fa fa-city"></i> City</label>
                <input type="text" id="city" name="city" placeholder="New York">

                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="NY">
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="10001">
                  </div>
                </div>
              </div>

              <!-- Payment -->
              <div class="col-50">
                <h4>Payment</h4>
                <label>Accepted Cards</label>
                <div class="icon-container">
                  <i class="fab fa-cc-visa" style="color:navy;"></i>
                  <i class="fab fa-cc-amex" style="color:blue;"></i>
                  <i class="fab fa-cc-mastercard" style="color:red;"></i>
                  <i class="fab fa-cc-discover" style="color:orange;"></i>
                </div>

                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="John More Doe">

                <label for="ccnum">Credit Card Number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>

                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September">

                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2025">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352">
                  </div>
                </div>
              </div>
            </div>

            <label>
              <input type="checkbox" name="sameadr"> Shipping address same as billing
            </label>

            <input type="submit" value="Continue to Checkout" class="btn btn-success d-block w-100">
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-dark text-light py-3">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 Online Book Store. All Rights Reserved.</p>
      <p class="small">
        <a href="index.html#topmid" class="text-warning">Home</a> | 
        <a href="index.html#about" class="text-warning">About Us</a> | 
        <a href="login.html" class="text-warning">Login</a> | 
        <a href="CustomerRegister.html" class="text-warning">Register</a>
      </p>
    </div>
  </footer>


  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
