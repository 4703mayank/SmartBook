<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Book Store</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="styles.css">

  <!-- Custom CSS -->
  <style>
   .register-card { max-width: 650px; }
  
   
    /* Mobile optimization */
    @media (max-width: 576px) {
      body {
        padding-top: 60px;
      }
      .register-card {
        margin: 15px;
        padding: 20px;
      }
      h2 {
        font-size: 1.4rem;
        text-align: center;
      }
      .btn {
        font-size: 1rem;
        padding: 0.6rem;
      }
      label {
        font-size: 0.9rem;
      }
      input, textarea {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="index.html">
        <img src="logo.png" alt="Logo" width="60" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
         <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
         <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
         <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
         <li class="nav-item"><a class="nav-link active" href="CustomerRegister.html">Register</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Register Form -->
<div class="container pt-5">
  <div class="register-card">
      <h2 class="text-center mb-4">Create Your Account</h2>
      <form action="userreg" method="post">

        <div class="form-group">
          <label for="Email">Email Id</label>
          <input type="email" name="mailid" id="Email" class="form-control" placeholder="Enter your Email" required>
        </div>

        <div class="form-group">
          <label for="passWord">Password</label>
          <input type="password" name="password" id="passWord" class="form-control" placeholder="Enter Password" required>
        </div>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" name="firstname" id="firstName" class="form-control" placeholder="Enter your First Name" required>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastname" id="lastName" class="form-control" placeholder="Enter your Last Name" required>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea name="address" id="address" class="form-control" placeholder="Enter your Address" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="phno">Mobile No</label>
          <input type="tel" name="phone" id="phno" class="form-control" placeholder="Enter your Phone Number" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="acceptance" name="acceptance" required>
          <label class="form-check-label" for="acceptance">I accept all Terms &amp; Conditions</label>
        </div>

        <button type="submit" class="btn btn-success btn-block">Register Me</button>
      </form>
  </div>
</div>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 mt-4">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 Online Book Store. All Rights Reserved.</p>
      <p class="small">
        <a href="index.html#topmid" class="text-warning">Home</a> | 
        <a href="index.html#about" class="text-warning">About Us</a> | 
        <a href="login.html" class="text-warning">Login</a> | 
        <a href="CustomerRegister.html" class="text-warning">Register</a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
