<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Book Store</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="styles.css">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       background :linear-gradient(135deg, #eff2ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-success {
      border-radius: 25px;
      font-weight: 600;
      padding: 10px;
      transition: 0.3s;
    }

    .btn-success:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }


    @media (max-width: 576px) {
      .register-card {
        padding: 20px;
      }
      .register-card h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="index.html">
        <img src="logo.png" alt="Logo" width="60" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="CustomerRegister.html">Register</a></li>
        </ul>
      </div>
    </nav>
  </header>

  
  <div class="container">
    <div class="register-card">
      <h2 class="text-center mb-4">Admin Login</h2>
      <p class="text-center">
        <a href="CustomerLogin.html">Not an Admin? Click here to login as Customer</a>
      </p>

      <form action="adminlog" method="post">
        <div class="form-group">
          <label for="userName">Username</label>
          <input type="text" name="username" id="userName" class="form-control" placeholder="Enter your Username" required>
        </div>

        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" name="password" id="Password" class="form-control" placeholder="Enter Password" required>
        </div>

        <button type="submit" class="btn btn-success btn-block">Login as Admin</button>
      </form>
    </div>
  </div>

<footer class="bg-dark text-light text-center py-3 mt-4">
    
      <p class="mb-1">&copy; 2025 Online Book Store. All Rights Reserved.</p>
      <p class="small">
        <a href="index.html#topmid" class="text-warning">Home</a> | 
        <a href="index.html#about" class="text-warning">About Us</a> | 
        <a href="login.html" class="text-warning">Login</a> | 
        <a href="CustomerRegister.html" class="text-warning">Register</a>
      </p>
    
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
