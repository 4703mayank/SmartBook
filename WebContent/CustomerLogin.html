<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login - Book Store</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Center card */
    .register-card {
      max-width: 500px;
      margin: 60px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff;
    }

    /* Compact CAPTCHA Box */
    .capbox {
      background: #ffffff;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
    }

    #CaptchaDiv {
      font: bold 22px 'Segoe UI', sans-serif;
      color: #333;
      letter-spacing: 3px;
      user-select: none;
      background: #f8f9fa;
      padding: 6px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #CaptchaInput {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 6px 10px;
      width: 120px;
    }

    /* Mobile Specific Adjustments */
    @media (max-width: 576px) {
      .register-card {
        margin: 40px 15px;
        padding: 20px;
      }
      h2 {
        font-size: 1.5rem;
      }
      .btn {
        font-size: 1rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body onload="funload()">

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="index.html">
        <img src="logo.png" alt="Logo" width="60" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="CustomerRegister.html">Register</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Customer Login Form -->
  <div class="container pt-5">
    <div class="register-card">
      <h2 class="text-center mb-4">Customer Login</h2>
      <p class="text-center">
        <a href="SellerLogin.html">Are you a Seller? Click here to login as Admin</a>
      </p>

      <form action="userlog" method="post" id="theform" onsubmit="return checkform();">
        <div class="form-group">
          <label for="userName">Username</label>
          <input type="text" name="userName" id="userName" class="form-control" placeholder="Enter your Username" required>
        </div>

        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" name="password" id="Password" class="form-control" placeholder="Enter Password" required>
        </div>

        <!-- Captcha -->
        <div class="form-group text-center">
          <div class="capbox">
            <div id="CaptchaDiv">12345</div>
            <input type="hidden" id="txtCaptcha" value="12345">
            <input type="text" name="CaptchaInput" id="CaptchaInput" placeholder="Enter Captcha" required>
          </div>
        </div>

        <button type="submit" class="btn btn-success btn-block">Login as Customer</button>
      </form>
  
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 Online Book Store. All Rights Reserved.</p>
      <p class="small">
        <a href="index.html#topmid" class="text-warning">Home</a> | 
        <a href="index.html#about" class="text-warning">About Us</a> | 
        <a href="login.html" class="text-warning">Login</a> | 
        <a href="CustomerRegister.html" class="text-warning">Register</a>
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

  <!-- Captcha Script -->
  <script type="text/javascript">
    function generateCaptcha() {
      const chars = "0123456789";
      let code = "";
      for (let i = 0; i < 5; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("txtCaptcha").value = code;
      document.getElementById("CaptchaDiv").innerText = code;
    }

    function funload() {
      generateCaptcha();
    }

    function checkform() {
      const input = document.getElementById("CaptchaInput").value;
      const actual = document.getElementById("txtCaptcha").value;
      if (input !== actual) {
        alert("Invalid Captcha! Please try again.");
        generateCaptcha();
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
